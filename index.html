<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main">
        <div class="weather-content weather">
            <div class="weather-view">
                <div class="weather-date-container">
                    <div class="weather-day">Tuesday</div>
                    <div class="weather-date">08 Feb 2022</div>
                    <div class="weather-city">Paris</div>
                </div>
                <div class="weather-features-container">
                    <div class="weather-icon"><img src="/cloud.png" alt="cloud"></div>
                    <div class="weather-temp">29 &deg;C</div>
                    <div class="weather-desc">Sunny</div>
                </div>
                <div class="view-gradient"></div>
            </div>
            <div class="weather-info">
                <div class="info-content">
                    <div class="visibility">
                        <span class="visibility-title">Visibility</span>
                        <span class="visibility-value">0 km</span>
                    </div>
                    <div class="humidity">
                        <span class="humidity-title">Humidity</span>
                        <span class="humidity-value">34 %</span>
                    </div>
                    <div class="wind">
                        <span class="wind-title">Wind</span>
                        <span class="wind-value">0 km/h</span>
                    </div>
                </div>
                <div class="select-city">
                    <select id="city">
                        <option value="2988506">Paris</option>
                        <option value="2172797">Cairns</option>
                        <option value="625144">Minsk</option>
                        <option value="703448">Kyiv</option>
                     <select>
                </div>
            </div>
        </div>
    </main>









    <script src="script.js"></script>
</body>
</html>
